<body>
	<script>

		/*

			ambil setiap huruf dari parameter1 
			jika setiap huruf di parameter1 sama dengan parameter2
			count ditambah 1 
		*/
		function countChar(parameter1, parameter2){
			let count = 0;

			for(let i=0; i<parameter1.length; i++) {
				if(parameter1.charAt(i) === parameter2){
					count+=1;
				}
			}

			console.log(count);
		}

		countChar("arkademy", "a");
	</script>
</body>
